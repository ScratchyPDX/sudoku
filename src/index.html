<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script type="module" src="./scripts/main.js"></script>
    <title>Sudoku | WDD330 Portfolio Project</title>
  </head>
  <body>
    <header class="box-shadow">
      <div class="title">
        <h1>Sudoku</h1>
      </div>
    </header>
    <main>
      <div id="alert-list"></div>
      <form class="sudoku-solver">
        <div id="puzzle" class="puzzle"></div>
        <div class="buttons">
          <button type="button" id="play-button" class="play-button">Play</button>
          <button type="button" id="check-button" class="check-button">Check</button>
          <button type="button" id="clear-button" class="clear-button">Clear</button>
        </div>
      </form>
    </main>
    <footer>
      <div class="projectData">
        <div>David Ward</div>
        <div>WDD 230 Project</div>
        <div id="last_modified"></div>
      </div>
    </footer>
  </body>
</html>
