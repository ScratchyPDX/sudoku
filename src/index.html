<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script type="module" src="./scripts/main.js"></script>
    <title>Sudoku | WDD330 Portfolio Project</title>
  </head>
  <body>
    <header class="box-shadow">
      <h1>Sudoku</h1>
    </header>
    <main>
      <div id="alert-list"></div>
      <div class="puzzle">
        <div id="puzzle-board" class="puzzle-board"></div>
        <div class="left-buttons">
          <button type="button" id="play-button" class="play-button">Play</button>
          <button type="button" id="check-button" class="check-button">Check</button>
          <button type="button" id="clear-button" class="clear-button">Clear</button>
        </div>
      </div>
    </main>
    <footer>
      <p>David Ward</p>
      <p>WDD 330 Portfolio Project</p>
      <p id="last_modified"></p>
    </footer>
  </body>
</html>
